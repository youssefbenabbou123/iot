# Prometheus – Monitoring Cloud IoT 2025
# Scrape les métriques exposées par les microservices sur /metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "signing"
    static_configs:
      - targets: ["signing:8000"]
    metrics_path: "/metrics"

  - job_name: "device-management"
    static_configs:
      - targets: ["device-management:8001"]
    metrics_path: "/metrics"

  - job_name: "monitoring"
    static_configs:
      - targets: ["monitoring:8002"]
    metrics_path: "/metrics"

  # Node Exporter : métriques machine (CPU, RAM, disque, réseau) pour le dashboard "Node Exporter Full"
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    metrics_path: "/metrics"
