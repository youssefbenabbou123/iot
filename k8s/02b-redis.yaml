# Redis - cache (Signing blacklist, Device Management cache)
# Align√© avec docker-compose: redis:7-alpine
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: monitoring-iot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: monitoring-iot
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
