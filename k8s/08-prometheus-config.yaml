# ConfigMap Prometheus - scrape signing, device-management, monitoring, node-exporter
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring-iot
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: "signing"
        static_configs:
          - targets: ["signing:8000"]
        metrics_path: "/metrics"
      - job_name: "device-management"
        static_configs:
          - targets: ["device-management:8001"]
        metrics_path: "/metrics"
      - job_name: "monitoring"
        static_configs:
          - targets: ["monitoring:8002"]
        metrics_path: "/metrics"
      - job_name: "node-exporter"
        static_configs:
          - targets: ["node-exporter:9100"]
        metrics_path: "/metrics"
