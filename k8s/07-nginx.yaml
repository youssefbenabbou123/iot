# Nginx API Gateway - point d'entrée unique
# Les upstreams (signing, device-management, monitoring) résolvent via les Services K8s
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: monitoring-iot
data:
  nginx.conf: |
    events { worker_connections 1024; }
    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;
      sendfile      on;
      keepalive_timeout 65;
      upstream signing { server signing:8000; }
      upstream device_management { server device-management:8001; }
      upstream monitoring { server monitoring:8002; }
      server {
        listen 80;
        server_name localhost;
        client_max_body_size 10M;
        location /docs-signing { proxy_pass http://signing/docs; proxy_http_version 1.1; proxy_set_header Host $host; }
        location /docs-devices { proxy_pass http://device_management/docs; proxy_http_version 1.1; proxy_set_header Host $host; }
        location /docs-monitoring { proxy_pass http://monitoring/docs; proxy_http_version 1.1; proxy_set_header Host $host; }
        location /openapi-signing.json { proxy_pass http://signing/openapi-signing.json; proxy_http_version 1.1; proxy_set_header Host $host; }
        location /openapi-devices.json { proxy_pass http://device_management/openapi-devices.json; proxy_http_version 1.1; proxy_set_header Host $host; }
        location /openapi-monitoring.json { proxy_pass http://monitoring/openapi-monitoring.json; proxy_http_version 1.1; proxy_set_header Host $host; }
        location /users { proxy_pass http://signing; proxy_http_version 1.1; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
        location /devices { proxy_pass http://device_management; proxy_http_version 1.1; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
        location /monitoring/socket.io { rewrite ^/monitoring/socket.io(.*)$ /socket.io$1 break; proxy_pass http://monitoring; proxy_http_version 1.1; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; proxy_read_timeout 86400; add_header Access-Control-Allow-Origin * always; }
        location /monitoring { proxy_pass http://monitoring; proxy_http_version 1.1; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; proxy_read_timeout 86400; }
        location = / { default_type application/json; return 200 '{"gateway":"Monitoring Cloud IoT 2025","routes":{"auth":"/users","devices":"/devices","monitoring":"/monitoring"}}\n'; }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: monitoring-iot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: monitoring-iot
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
      name: http
