# API Gateway - Monitoring Cloud IoT 2025
# Point d'entrée unique pour tous les microservices

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Résolution DNS Docker (pour que Nginx résolve les noms des services)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Upstreams (services Docker)
    upstream signing {
        server signing:8000;
        keepalive 8;
    }
    upstream device_management {
        server device-management:8001;
    }
    upstream monitoring {
        server monitoring:8002;
    }

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 10M;

        # Logs
        access_log /var/log/nginx/gateway_access.log;
        error_log  /var/log/nginx/gateway_error.log;

        # --- Swagger Docs ---
        location /docs-signing {
            proxy_pass http://signing/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        location /docs-devices {
            proxy_pass http://device_management/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        location /docs-monitoring {
            proxy_pass http://monitoring/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        location /openapi-signing.json { proxy_pass http://signing/openapi-signing.json; proxy_http_version 1.1; proxy_set_header Host $host; }
        location /openapi-devices.json { proxy_pass http://device_management/openapi-devices.json; proxy_http_version 1.1; proxy_set_header Host $host; }
        location /openapi-monitoring.json { proxy_pass http://monitoring/openapi-monitoring.json; proxy_http_version 1.1; proxy_set_header Host $host; }

        # --- Signing (auth) : /users/* -> signing:8000
        location /users {
            proxy_pass http://signing;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 15s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # --- Device Management : /devices/* -> device-management:8001
        location /devices {
            proxy_pass http://device_management;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Monitoring : Socket.IO (path /socket.io sur le backend)
        location /monitoring/socket.io {
            rewrite ^/monitoring/socket.io(.*)$ /socket.io$1 break;
            proxy_pass http://monitoring;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            add_header Access-Control-Allow-Origin * always;
        }

        # --- Monitoring : REST /monitoring/* -> monitoring:8002
        location /monitoring {
            proxy_pass http://monitoring;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Health / racine
        location = / {
            default_type application/json;
            return 200 '{"gateway":"Monitoring Cloud IoT 2025","routes":{"auth":"/users","devices":"/devices","monitoring":"/monitoring"}}\n';
        }
    }
}
